{% extends 'base/base.html' %}
{% load static %}
{% block head %}
     <link rel="stylesheet" href="{% static 'gallery/galleryList.css' %}">
{% endblock %}
{% block container %}

     <section class="hero is-success is-half"
             style="
                 background-image: url('{% static 'images/benjamin-child-0sT9YhNgSEs-unsplash.jpg' %}');
                 background-position: center; background-size:cover ;
                 ">
      <div class="hero-body">
        <div class="column is-half mx-auto is-rounded p-3 " style=" background: rgba(30,31,34,0.4);">
            <h1 class="title is-size-1 has-text-weight-bold has-text-centered">GALLERY</h1>
        </div>
      </div>
    </section>
    <div class="">

            <div class="container">
                {% for gallery in gallery_list %}
                    <div class="box  js-modal-trigger" data-target="modal-js-imgModal" style="cursor: zoom-in"  onclick="setModalImage('{{ gallery.image.url }}')" >
                        <div class="imgBx ">
                          <img src="{{ gallery.image.url }}?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="{{ gallery.title }}">
                        </div>
                        <div class="content">
                          <div>
                            <h2>{{ gallery.title }}</h2>
                            <p>{{ gallery.description|default:'CoDev 4E Ltd' }} </p>
                          </div>
                        </div>
                      </div>
                {% endfor %}

            </div>
    </div>

    {% include 'gallery/imageModal.html' %}
    <script src="{% static 'bulma-0.9.4/bulma/js/scripts.js' %}"></script>
    <script>
    const imgParent = document.getElementById('modalImageparent')
        function setModalImage(imgElm) {
            console.log(imgElm)
            imgParent.src = imgElm
        }
    </script>
{% endblock %}
