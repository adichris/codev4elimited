{% extends 'base/base.html' %}
{% load static %}
{% block header %}
    <style>
    .is-bordered {
        border: 3px solid rgba(216, 235, 194, 0.62);
        border-radius: 10px;
        padding: 2px;
    }
    </style>
{% endblock %}

{% block container %}
    <section class="hero is-success is-halfheight"
             style="
                 background-image: url('{% static 'images/homebgcut.JPG' %}');
                 background-position: center; background-size:cover ;
                 ">
      <div class="hero-body">
        <div class="column is-half mx-auto is-rounded p-3  is-flex is-flex-direction-column is-justify-content-center align-center is-rounded">
             <img src="{% static 'icons/longLogo.png' %}" alt="CoDev 4E Ltd" style="height: 10em; width: auto; object-fit: contain; object-position: center; opacity: 90%;">
        </div>
      </div>
    </section>


    <div class="container my-4">

        <div class="columns is-multiline is-3">

            {% for service in services %}
                <div class="column is-half-tablet  is-one-third-desktop  is-one-quarter-fullhd">
                    <div class="box is-rounded">
                        <figure class="image">
                            <img src="{{ service.flyer.url }}" alt="{{ service.description }}">
                        </figure>
                        <div class="block">
                            <h3 class="title has-text-primary-dark is-5 my-4">{{ service.headline }}</h3>
                            <p class="subtitle is-5 my-4">{{ service.description|truncatechars_html:120 }}</p>
                            <a class="button is-primary is-light my-4" href="{{ service.get_absolute_url }}">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>


    <div class="container my-5">
        <div class="columns">
            <div class="column">
                <hr>
                <h3 class="title is-4 has-text-primary-dark">Our Clients</h3>
                <div class="is-flex is-justify-content-space-evenly align-center ">
                    <div class="is-bordered" style="">
                        <figure class="image " title="Newmont (Ahafo and Akyem)">
                            <img src="{% static 'images/newmout.jpg' %}" alt="Newmont">
                        </figure>
                    </div>

                    <div class="is-bordered">
                        <figure class="image" title="Asanko Gold (Obotan mine projects)">
                            <img src="{% static 'images/Asanko-Gold-Ghana-Limited-Ghana-Ltd-Jobs-in-Ghana-1.jpg' %}" alt="Newmont">
                        </figure>
                    </div>
                    <div class="is-bordered">
                        <figure class="image" title="Perseus Mining Ghana Ltd.">
                            <img src="{% static 'images/OIP.jpeg' %}" alt="Newmont">
                        </figure>

                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
